<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Curcle AI</title>

  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent-1:#7c3aed;
      --accent-2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --text:#e6eef6;
      --radius:16px;
      --max-width:1100px;
      --sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
    .light {
      --bg:#f8fafc;
      --card:#ffffff;
      --muted:#475569;
      --accent-1:#7c3aed;
      --accent-2:#06b6d4;
      --glass: rgba(0,0,0,0.04);
      --text:#1e293b;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:var(--sans);
      background: radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.12), transparent 6%),
                  radial-gradient(650px 300px at 95% 90%, rgba(6,182,212,0.08), transparent 8%),
                  var(--bg);
      color:var(--text);
      padding:40px 20px;
      display:flex;
      justify-content:center;
      transition: background 0.4s, color 0.4s;
    }
    .wrap{width:100%;max-width:var(--max-width);}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px;gap:10px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:56px;height:56px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-family:monospace;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      color:white;
    }
    nav{display:flex;gap:10px;align-items:center}
    .btn{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.1);
      padding:8px 14px;
      border-radius:12px;
      color:inherit;
      cursor:pointer;
      transition: background 0.3s, color 0.3s;
    }
    main{display:grid;grid-template-columns:1fr 380px;gap:22px}
    @media(max-width:980px){main{grid-template-columns:1fr}}
    .hero{
      background:rgba(255,255,255,0.02);
      padding:28px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.05);
    }
    .hero h2{margin:0 0 10px;font-size:28px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .iframe-wrap{
      margin-top:18px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.05);
    }
    iframe{width:100%;height:500px;border:0;background:white}
    .profile{
      background:rgba(255,255,255,0.02);
      padding:18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .profile h3{margin:0 0 10px}
    .muted{color:var(--muted)}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
